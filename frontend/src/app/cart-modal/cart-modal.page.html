<ion-content fullscreen>
    <div class="ion-text-end">
        <ion-button (click)="close()" fill="clear">
            <ion-icon name="close" slot="start"></ion-icon>
        </ion-button>
    </div>
    <div class="ion-padding">
        <ion-list>
            <ion-item *ngFor="let p of cart" class="ion-text-wrap">
                <ion-grid>
                    <ion-row>
                        <ion-col size="15">
                            {{p.name}} cantidad {{p.amonut}} precio {{p.price}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            Total:
                        </ion-col>
                        <ion-col size="3" class="ion-text">
                            {{getTotal() | currency:'COP '}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

        <ion-button (click)="getProductsCompra()">
            Checkout
        </ion-button>
    </div>
</ion-content>
