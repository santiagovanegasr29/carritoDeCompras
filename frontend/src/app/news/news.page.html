<ion-header>
    <ion-toolbar>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-card *ngFor="let p of products">
            <ion-img [src]="p.imageURL"></ion-img>
            <ion-card-heder>
                <ion-card-title>{{p.name}} </ion-card-title>
            </ion-card-heder>
            <ion-card-content>
                <ion-row class="ion-align-items-right">
                    <ion-col>
                        <ion-button fill="clear" (click)="removeCartItem(p)">
                            <ion-icon name="trash-outline" class="danger"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="5">
                        <ion-label color="secondary">
                            <b>{{p.price| currency:'COP '}}</b>
                        </ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-button fill="clear" (click)="addToCart(p)">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
